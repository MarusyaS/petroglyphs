<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Network Graph</title>
  <script src="https://unpkg.com/force-graph"></script>
  <script src="https://unpkg.com/react-force-graph-2d"></script>
</head>
<body>

<div id="graph"></div>
  <script>
    
      
        let legs_json = {
  "nodes": [
      {
          "id": "1-1-1",
          "surface_number": "1-1",
          "png": "gan_images/1-1-1.png",
          "multi_figured_composition": 1.0,
          "other_creatures": 0.0
      },
      {
          "id": "1-2-1",
          "surface_number": "1-2",
          "png": "gan_images/1-2-1.png",
          "multi_figured_composition": 1.0,
          "other_creatures": 1.0
      },
      {
          "id": "1-3-1",
          "surface_number": "1-3",
          "png": "gan_images/1-3-1.png",
          "multi_figured_composition": 1.0,
          "other_creatures": 1.0
      },
      {
          "id": "1-3-2",
          "surface_number": "1-3",
          "png": "gan_images/1-3-2.png",
          "multi_figured_composition": 1.0,
          "other_creatures": 1.0
      },
    ],
      "links": [
          {
              "source": "1-1-1",
              "target": "1-2-1",
              "weight": 5.0
          },
          {
              "source": "1-1-1",
              "target": "1-3-1",
              "weight": 4.0
          },
          {
              "source": "1-1-1",
              "target": "1-3-2",
              "weight": 3.0
          }]}

      const Graph = ForceGraph()
      (document.getElementById('graph'))
        .graphData(legs_json)
        .nodeId('id')
        // .nodeVal('val')
        .nodeLabel('id')
        .nodeAutoColorBy('surface_number')
        .linkSource('source')
        .linkTarget('target')
        .linkWidth('weight')
        .linkColor('color')
        .nodeRelSize(8)
        // .onNodeClick()
        .nodeCanvasObject((node, ctx, globalScale) => {
          const size = 12;
          const img = new Image();
          img.src = node.png;
          ctx.drawImage(img, node.x - size / 2, node.y - size / 2, size, size);
      }
    )



  </script>
  <!--script src="script.js"></script-->
</body>
</html>
